plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.7.2'
    id 'org.jetbrains.kotlin.jvm' version '1.4.32'
    id 'jacoco'
    id("org.cqfn.diktat.diktat-gradle-plugin") version "0.5.2"
}

group 'by.overpass'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = "4.13.2"
    antlr4Version = "4.9.2"
    antlr4IntellijAdaptor = "0.1"
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
    kotlinOptions.useIR = true
}

dependencies {
    implementation project(":twap-parser")
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "org.antlr:antlr4-intellij-adaptor:$antlr4IntellijAdaptor"
    testImplementation "junit:junit:$junitVersion"
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.3.3'
    plugins = ['com.intellij.java']
}

patchPluginXml {
    changeNotes """
      Initial implementation<br>
      <em>most HTML tags may be used</em>"""
}

test {
    useJUnit()
}

jacoco {
    toolVersion = "0.8.6"
}

jacocoTestReport {

    dependsOn test

    reports {
        xml.enabled true
        html.enabled true
    }
}